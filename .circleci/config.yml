    docker:
      - image: cimg/python:3.12.7 # Use Python from docker image as executor.
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python --version
            pip install --upgrade pip
            pip install -e ".[dev]"

  test:
    docker:
      - image: cimg/python:3.12.7
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            # Run unit tests first.
            pytest -v amazon_seg_project_tests/test_unit
