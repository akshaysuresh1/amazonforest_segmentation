            # pytest -v amazon_seg_project_tests/test_integration

  deploy:
    docker:
      - image: cimg/python:3.12.7
    steps:
      - checkout
      - run:
          name: Deploy to production
          command: |
            echo "Deploying to production..."
            # Replace with actual deployment commands if needed

